<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinner Loader demo</title>

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",

<body>

        <h1>Default</h1>
